http:
  routers:
    traefik:
      rule: Host(`traefik.fgarioli.com.br`)
      service: api@internal
      entrypoints: websecure
      tls:
        certResolver: letsencrypt
      middlewares:
        - "traefik-auth"
  middlewares:
    traefik-auth:
      basicAuth:
        usersFile: "/etc/traefik/users.conf"
  services:
    traefik:
      loadBalancer:
        servers:
          - "http://traefik:8080"